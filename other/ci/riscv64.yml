trigger:

  branches:
    exclude:
      - readme*
      - temp-*
      - exp-*

  paths:
    exclude:
      - README.md
      - docs/**
      - scripts/configurator/**

jobs:
  - job: gcc_12_3_riscv64
    container: 'vvaltchev/tilck-riscv64:v1'
    pool:
      vmImage: 'ubuntu-22.04'
    variables:
      CI: 1
      ARCH: riscv64
      TCROOT: /tc/toolchain2-gcc123
      GTEST_SHUFFLE: 0
      TILCK_NO_LOGO: 1
      GCC_TC_VER: 12.3.0
      CMAKE_ARGS: >
        -DKERNEL_UBSAN=1
        -DKERNEL_SAT=1
    strategy:
      matrix:
        debug:
          GEN: 'gcc'
        release:
          GEN: 'gcc_rel'
        fast_release:
          GEN: 'gcc_fast_rel'
        nocow:
          GEN: 'gcc_nocow'
        no_nested_irq_tracking:
          GEN: 'gcc_no_nested_irq_tracking'
        minimal:
          GEN: 'minimal'
        small-offt:
          GEN: 'gcc_small_offt'
    steps:
      - script: printenv
        displayName: Dump env
      - script: ./scripts/build_generators/$(GEN)
        displayName: Run CMake
      - script: make -j
        displayName: Build the kernel
      - script: ./build/st/run_all_tests -c
        displayName: Run the system tests

  - job: gcc_13_3_riscv64
    container: 'vvaltchev/tilck-riscv64:v1'
    pool:
      vmImage: 'ubuntu-22.04'
    variables:
      CI: 1
      ARCH: riscv64
      TCROOT: /tc/toolchain2-gcc133
      GTEST_SHUFFLE: 0
      TILCK_NO_LOGO: 1
      GCC_TC_VER: 13.3.0
      CMAKE_ARGS: >
        -DKERNEL_UBSAN=1
        -DKERNEL_SAT=1
    strategy:
      matrix:
        debug:
          GEN: 'gcc'
        release:
          GEN: 'gcc_rel'
        fast_release:
          GEN: 'gcc_fast_rel'
        nocow:
          GEN: 'gcc_nocow'
        no_nested_irq_tracking:
          GEN: 'gcc_no_nested_irq_tracking'
        minimal:
          GEN: 'minimal'
        small-offt:
          GEN: 'gcc_small_offt'
    steps:
      - script: printenv
        displayName: Dump env
      - script: ./scripts/cmake_run
        displayName: Run CMake
      - script: make -j
        displayName: Build the kernel
      - script: ./build/st/run_all_tests -c
        displayName: Run the system tests


