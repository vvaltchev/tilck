trigger:
  branches:
    include:
      - cmake-configurator*
  paths:
    include:
      - 'scripts/cmake-configurator/**'

jobs:     
  - job: cmakeconfigurator
    pool:
      vmImage: 'ubuntu-18.04'
    strategy:
      matrix:
        Python36:
          python.version: '3.6'
        Python37:
          python.version: '3.7'
        Python38:
          python.version: '3.8'
        Python39:
          python.version: '3.9'
        Python310:
          python.version: '3.10'

    steps:
    - task: UsePythonVersion@0
      displayName: 'Use Python $(python.version)'
      inputs:
        versionSpec: '$(python.version)'
  
    - script: pip3 install coverage
      displayName: Setup

    - script: |
        coverage run -m unittest discover scripts/cmake-configurator/parser
      displayName: 'run unit tests'
    
    - script: |
        coverage report 
        coverage xml
      displayName: 'get report in xml'

    - script: |   
        curl -Os https://uploader.codecov.io/latest/linux/codecov 
        chmod +x codecov 
        ./codecov
      displayName: 'download codecov and upload' 
